<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./Sign-up.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;800&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inknut Antiqua:wght@400&display=swap"
    />
  </head>
  <body>
    <div class="sign-up1">
      <div class="f-r-a-m-e-a-wrapper">
        <div class="f-r-a-m-e-a">
          <img class="image-1-icon1" alt="" src="./public/image-1@2x.png" />

          <div class="form-input">
            <header class="label-text">
              <div class="label-text-child"></div>
              <div class="urban-ecology-env"></div>
              <div class="urban-ecology1">Urban Ecology & Environment</div>
            </header>
          </div>
        </div>
      </div>
      <main class="password-frame-wrapper">
        <section class="password-frame">
          <div class="sign-up-page-text">
            <h2 class="sign-up-page">Sign Up Page</h2>
          </div>
          <div class="lastname-input">
            <div class="phonenumber-input">
              <div class="email-field-label">
                <div class="first-name-">first name :-</div>
                <input class="password-label" type="text" />
              </div>
              <div class="email-id-frame">
                <div class="last-name-">last name :-</div>
                <input class="phone-rectangle" type="text" />
              </div>
              <div class="first-name-frame">
                <div class="phoneno-">phone.no :-</div>
                <input class="first-name-frame-child" type="text" />
              </div>
            </div>
          </div>
          <div class="sign-up-confirmation-parent">
            <div class="sign-up-confirmation">
              <div class="already-have-account-text">
                <div class="sign-up-button">
                  <div class="email-id-">email Id :-</div>
                  <input class="sign-in-heading" type="text" />
                </div>
                <div class="password-parent">
                  <div class="password-">password :-</div>
                  <input class="rectangle-input" type="text" />
                </div>
              </div>
            </div>
            <div class="confirm-pass">
              <div class="confirm-password-">confirm password :-</div>
              <div class="sign-up-group">
                <div class="sign-in-group">
                  <div class="sign-up-text1"></div>
                  <button class="rectangle-container">
                    <div class="rectangle-div"></div>
                    <b class="sign-up2"><a href="About-us.html">Sign up</a></b>
                  </button>
                </div>
              </div>
            </div>
            <div class="phone-number-text">
              <div class="already-have-an">already have an account ?</div>
            </div>
          </div>
          <div class="sign-in-text">
            <div class="group-div">
              <div class="frame-child1"></div>
              <b class="sign-in1"><a href="index.html">Sign in</a></b>
            </div>
          </div>
        </section>
      </main>
    </div>
  </body>
</html>
